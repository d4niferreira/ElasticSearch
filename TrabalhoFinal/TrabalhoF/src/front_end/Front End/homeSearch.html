<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Search on Wikipedia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="estilo.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <div id="divCenter">
    <form action=" " method="post">
      <label for="busca">Informe o valor obrigatório na busca:</label>
      <div id="input" \>
        <input type="search" id="busca" name="q" placeholder="must">
        <br><br>
      </div>

      <label for="busca">Informe o valor que não deve estar na busca:</label>
      <br>
      <div id="input" \>
        <input type="search" id="busca" name="q" placeholder="must not">
        <br><br>
      </div>

      <label for="busca">Informe o valor que se estiver presente, melhor:</label>
      <br>
      <div id="input" \>
        <input type="search" id="busca" name="q" placeholder="should">
        <br><br>
      </div>
      <div id="botaoB"> 
      <button id="button">Buscar</button>
      </div>
    </form>
  </div>
</body>

</html>
